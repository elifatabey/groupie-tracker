<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#000000" />
    <title>Groupie Tracker</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
    <header class="header">
        <nav class="Main-nav">
            <span>
                <ul class="Nav">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </span>
        </nav>
        <form class="Searchbutton">
            <input class= "search" type="search" placeholder="Search.." name="search">
            <button>Search</button>
        </form>
    <h1 class="Main-name">Groupie Tracker</h1>
    </header>

    <div class="Container">
        <div class="Item-1">
            {{range .FullList}}
            <span class="Album" onclick="myFunction()">
                <a><img class="Album_Img" id="{{.Name}}" src="{{.Image}}" alt="Avatar"></a>
                <span class="Album_Name" id="Name">{{.Name}}</span>
            </span> 
            {{end}}
        </div>
        <div class="Item-2">
            <div class="Card">
                <img id="Card_img"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png"
                    alt="Avatar" style="width:25vw">
                <br>
                <div class="container">
                    <h4><b id="Card_name"></b></h4>
                    <p>Architect & Engineer</p>

                </div>
            </div>
        </div>

    </div>
    <script>
        function myFunction() {
            let name = document.getElementById("{{.Name}}").innerHTML;
            let img = document.getElementById(name).src;
            console.log(name);
            document.getElementById("Card_name").innerHTML = name;
            document.getElementById("Card_img").src = img
        }
    </script>
</body>
</html>
