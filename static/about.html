<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000" />
    <title>Groupie Tracker</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css" />
  </head>

  <header class="header">
    <nav class="Main-nav">
      <span>
        <ul class="Nav">
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
        </ul>
      </span>
    </nav>
    <form class="Searchbutton">
      <input
        class="search"
        type="search"
        placeholder="Search.."
        name="search"
      />
      <button>Search</button>
    </form>
    <h1 class="Main-name">Groupie Tracker</h1>
  </header>

  <body>
  
    <div class="Container">
      <div class="Item-2" style="width: 20vw;">
        <div class="Card">
          <img
            class="Card_img"
            id="Card_img"
            alt="Avatar"
            src={{.Artist.Image}}
            style="width: 18vw"
          />
          <br />
          <h2>
            <p id="Card_name"></p>
          </h2>
          <p>Members:</p>
          <div id="Card_members" class="Card_members"></div>
          <p>

            {{range .Artist.Members}}
            {{.}} <br>
            {{end}}

          </p>
        </div>
      </div>
      <div id="whole" class="Item-1" style="width: 80vw;">

          
      </div>
    </div>
  </body>
</html>
